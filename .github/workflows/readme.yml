name: Update README.md
on:
  issues:
    types: [edited, deleted, closed]
jobs:
  UpdateJob:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install node dependencies
        run: npm install
      - name: Check for issues updates
        env:
          GITHUB_REPO: ${{ github.repository }}
        run: npm run update-readme -- --repo=$GITHUB_REPO
      - name: Commit and push
        run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "jerryyu-bot"
          git add -A
          git commit -m "Update README.md" || git commit --allow-empty -m "Empty commit"
          git push
